<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div sec:authorize="isAuthenticated()">

  <h1> Bienvenido a la sesión </h1>

  <form th:action="@{/logout}" method="POST">
    <button type="submit">Cerrar Sesión </button>
  </form>

  <a href="/addEmpleado"> añadir Empleado</a>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOMBRE</th>
      <th scope="col">CORREO</th>
      <th scope="col">PASSWORD</th>
      <th scope="col">ACCIONES</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="empleado:${empleados}">
      <td th:text="${empleado.id}"></td>
      <td th:text="${empleado.nombreEmpleado}"></td>
      <td th:text="${empleado.correo}"></td>
      <td th:text="${empleado.password}"></td>

      <td>
         <form th:action="@{/empleado/front/{id}(id=${empleado.id})}" th:method="delete">
               <button type="submit">Delete</button>
         </form>
        <form th:action="@{/empleado/front/{id}(id=${empleado.id})}" th:method="get">
          <button type="submit">Editar</button>
        </form>

      </td>

    </tr>

    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</div>
</body>
</html>
